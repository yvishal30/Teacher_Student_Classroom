<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
      display: flex;
      gap: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #777;
    }

    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .feature-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      margin: 20px;
      display: none;
    }

    .feature-container.active {
      display: block;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #2980b9;
    }

    .assignment-list {
      list-style-type: none;
      padding: 0;
    }

    .assignment-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .grade-button {
      background-color: #3498db;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .grade-button:hover {
      background-color: #2980b9;
    }
    .material-list {
      list-style-type: none;
      padding: 0;}

      .material-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    select {
            padding: 5px;
            width: 32%; /* Set the width to 100% */
            box-sizing: border-box; /* Include padding and border in the width */
        }
        footer {
            background-color: rgb(21, 17, 17);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height:40px;
        }

  </style>
</head>
<body>

  <header>
    <h1>Teacher Dashboard</h1>
  </header>

  <nav>
    <a href="#" onclick="showSection('add-students')">Add Students</a>
    <a href="#" onclick="showSection('post-materials')">Post Materials</a>
    <a href="#" onclick="showSection('post-assignments')">Post Assignments</a>
    <a href="#" onclick="showSection('grade-assignments')">Grade Assignments</a>
  </nav>

  <section class="dashboard">

    <section id="add-students" class="feature-container">
      <h2>Add Students</h2>
      <form id="add-students-form">
        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" name="roll-number" required>

        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" required>

        <button type="submit">Add Student</button>
      </form>
    </section>

    <section id="post-materials" class="feature-container">
      <h2>Post Materials</h2>
      <form id="post-materials-form">
        <label for="material-category">Material Category:</label>
        <select id="material-category" name="material-category">
          <option value="video">Video</option>
          <option value="pdf">PDF</option>
        </select>

        <label for="material-file">Upload Material:</label>
        <input type="file" id="material-file" name="material-file" accept=".pdf, .mp4" required>

        <button type="submit">Post Material</button>
      </form>
    </section>

    

    <section id="post-assignments" class="feature-container">
      <h2>Post Assignments</h2>
      <form id="post-assignments-form">
        <label for="assignment-title">Assignment Title:</label>
        <input type="text" id="assignment-title" name="assignment-title" required>

        <label for="assignment-description">Assignment Description:</label>
        <textarea id="assignment-description" name="assignment-description" rows="4" required></textarea>

        <label for="assignment-due-date">Due Date:</label>
        <input type="date" id="assignment-due-date" name="assignment-due-date" required>

        <button type="submit">Post Assignment</button>
      </form>
    </section>

    <section id="grade-assignments" class="feature-container">
      <h2>Grade Assignments</h2>
      <ul class="assignment-list">
          <li class="assignment-item">
              <div>
                  <strong>Assignment 1:</strong> Submit by 2024-01-28
              </div>
              <select id="gradeDropdown1">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
              </select>
              <button class="grade-button" onclick="gradeAssignment('assignment1')">Grade</button>
          </li>
          <li class="assignment-item">
              <div>
                  <strong>Assignment 2:</strong> Submit by 2024-01-31
              </div>
              <select id="gradeDropdown2">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
              </select>
              <button class="grade-button" onclick="gradeAssignment('assignment2')">Grade</button>
          </li>
          <!-- Add more assignments as needed -->
      </ul>
  </section>

  </section>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.feature-container');
      sections.forEach(section => {
        if (section.id === sectionId) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    }

    document.getElementById('add-students-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Student added successfully!');
    });

    document.getElementById('post-materials-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Material posted successfully!');
    });

    document.getElementById('post-assignments-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      alert('Assignment posted successfully!');
    });

    function gradeAssignment(assignmentId) {
      // Replace this alert with actual grading logic
      alert(`Grade Assignment ${assignmentId}`);
    }

    const materialsData = [
      { type: 'video', name: 'Introduction to Programming' },
      { type: 'pdf', name: 'Programming Basics' },
    ];

    // Function to display materials
    function displayMaterials() {
      const materialsList = document.querySelector('.material-list');
      materialsList.innerHTML = ''; // Clear existing content

      materialsData.forEach(material => {
        const materialItem = document.createElement('li');
        materialItem.classList.add('material-item');
        materialItem.innerHTML = `<div><strong>${capitalizeFirstLetter(material.type)}:</strong> ${material.name}</div>`;
        materialsList.appendChild(materialItem);
      });
    }

    // Capitalize the first letter of a string
    function capitalizeFirstLetter(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Initial display of materials
    displayMaterials();

  </script>
<footer>
  <p>@6423_Vishal</p>
</footer>
</body>
</html>
